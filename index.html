<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skyline: When to go where</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700italic|Martel+Sans:200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="main">
        <div class="content-wrap">
            <div class="header-section">
                <div class="header">
                    <h2 class="logo">Skyline</h2>
                </div>
                <div class="tagline-section">
                    <h1 class="tagline">Where to go for the best weather</h1>
                </div>
            </div>

        <div class="main-section">
            <div class="date-map-section">
                <div class="month-wrap" id="month-wrap-id">
                    <button type="button" class="month-button" value="0">Jan</button>
                    <button type="button" class="month-button" value="1">Feb</button>
                    <button type="button" class="month-button" value="2">Mar</button>
                    <button type="button" class="month-button" value="3">Apr</button>
                    <button type="button" class="month-button" value="4">May</button>
                    <button type="button" class="month-button" value="5">Jun</button>
                    <button type="button" class="month-button" value="6">Jul</button>
                    <button type="button" class="month-button" value="7">Aug</button>
                    <button type="button" class="month-button" value="8">Sep</button>
                    <button type="button" class="month-button" value="9">Oct</button>
                    <button type="button" class="month-button" value="10">Nov</button>
                    <button type="button" class="month-button" value="11">Dec</button>
                </div>
                <div class="maps-section">
                    <div id="map"></div>
                    <div class="loading-overlay" id="loading-overlay-element">
                        <div class="loading-content">
                            <div class="loading-icon">
                                <div class="loader loader--style2" title="1">
                                  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                                  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                                    </path>
                                  </svg>
                                </div>
                            </div>
                        <div class="loading-text">Loading places...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Made with love by
        <a href="http://www.nathanrkane.com">Nathan Kane</a>. Weather data from
        <a href="http://www.wunderground.com/">Weather Underground</a>
    </div>
  </div>
    <div class="add-places-section" style="z-index: 5; display: none">
        <form>
            <input type="text" name="place_name" placeholder="Place name" id="place_name">
            <input type="text" name="latitude" placeholder="Latitude" id="latitude">
            <input type="text" name="longitude" placeholder="Longitude" id="longitude">
            <span id="calls-number"></span>
            <button type="button" id="start-adding-button">Start</button
        </form>
    </div>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOG7obGpHwZI3iiGJzIqiOCruwy6XSUSQ"></script>
    <script src="build/bundle.js"></script>
</body>
</html>
